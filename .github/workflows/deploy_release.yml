name: "Deploy release"

on:
  workflow_dispatch:
    inputs:
      isPreRelease:
        description: 'Is the build pre release?'
        required: true
        default: true
        type: boolean

env:
  BUILD_TYPE: RelWithDebInfo
  OUTPUT_DIR: ${{ github.workspace }}/binaries_out

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, macos-15-intel, windows-latest]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Cache vcpkg
        uses: actions/cache@v4
        with:
          path: |
            build/vcpkg_installed
            build/vcpkg_downloads
          key: ${{ runner.os }}-vcpkg-${{ hashFiles('vcpkg.json') }}
          restore-keys: |
            ${{ runner.os }}-vcpkg-

      # OS-specific dependencies
      - name: Install dependencies (Linux)
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt-get update -y
          sudo apt-get install -y build-essential cmake ninja-build libsdl2-dev libsdl2-ttf-dev zip

      - name: Install dependencies (macOS)
        if: startsWith(matrix.os, 'macos')
        run: |
          brew update
          brew install cmake ninja sdl2 sdl2_ttf zip
          echo "VCPKG_CMAKE_GENERATOR=Ninja" >> $GITHUB_ENV

      - name: Install dependencies (Windows)
        if: startsWith(matrix.os, 'windows')
        shell: pwsh
        run: |
          choco install cmake ninja zip -y --no-progress
          Write-Host "Windows dependencies installed successfully."

      # Configure and build
      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}

      - name: Build
        run: cmake --build build --config ${{ env.BUILD_TYPE }}

      # Package build
      - name: Archive build artifacts
        shell: bash
        run: |
          mkdir -p ${{ env.OUTPUT_DIR }}
          cd build
          zip -r "${{ env.OUTPUT_DIR }}/artifact_${{ matrix.os }}.zip" .
      
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}_artifacts
          path: ${{ env.OUTPUT_DIR }}/*.zip
          if-no-files-found: error
          retention-days: 1

  publish:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Determine version tag
        id: version
        run: |
          VERSION=$(python .github/workflows/get_version.py)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Build ${{ steps.version.outputs.version }}
          draft: false
          prerelease: ${{ github.event.inputs.isPreRelease }}
          files: artifacts/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}