name: build

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

env:
  BUILD_TYPE: Release

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, macos-15-intel, windows-latest]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      # Cache vcpkg dependencies (saves significant time)
      - name: Cache vcpkg
        uses: actions/cache@v4
        with:
          path: |
            build/vcpkg_installed
            build/vcpkg_downloads
          key: ${{ runner.os }}-vcpkg-${{ hashFiles('vcpkg.json') }}
          restore-keys: |
            ${{ runner.os }}-vcpkg-

      # OS-specific dependencies
      - name: Install dependencies (Linux)
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt-get update -y
          sudo apt-get install -y build-essential cmake ninja-build libsdl2-dev libsdl2-ttf-dev

      - name: Install dependencies (macOS)
        if: startsWith(matrix.os, 'macos')
        run: |
          brew update
          brew install cmake ninja sdl2 sdl2_ttf
          echo "VCPKG_CMAKE_GENERATOR=Ninja" >> $GITHUB_ENV

      - name: Install dependencies (Windows)
        if: startsWith(matrix.os, 'windows')
        shell: pwsh
        run: |
          choco install cmake ninja -y --no-progress
          Write-Host "Windows dependencies installed successfully."

      # Configure and build with CMake
      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}

      - name: Build
        run: cmake --build build --config ${{ env.BUILD_TYPE }}
  
